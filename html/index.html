<html>
  <head>
  	<title>Papaya</title>
    <link rel="stylesheet" type="text/css" href="papaya.css" media="screen" />
  </head>
  <body>
    <img id='logo' src='papaya.png'>
    <div id='navigation'>
      <a id='kiswhahili' class='language selected' href='#kiswhahili'>Kiswahili</a>
      <a id='english' class='language' href='#english'>English</a>
      <br/>
      <br/>
      <a href='#joinPhonemes'>Join Letters</a>
      <a href='#listenPhonemes'>Listen to Letter Sounds</a>
      <a style='display:none' href='#availablePhonemes'>Edit Available Letters</a>
    </div>
    <div id='content'>
      <div class='logo'>
      </div>

      <div class='created-words'>
        <div id='createdWords'></div>
      </div>

      <div class='phoneme-selector'>

        <div class='listen-phonemes'>
          <div id="jplayer"></div>
          <div id="listen-status"></div>

        </div>
        <div id='voice-selector'>
          <span class='voice' id='voice-child'>Child</span>
          <span class='voice selected'  id='voice-female'>Female</span>
          <span class='voice' id='voice-male'>Male</span>
        </div>
        <div id='phonemeSelector'></div>
      </div>

      <div class='available-phonemes'>
        <textarea id='availablePhonemes'>m,a,u,k,t,l,n,o,w,e,i,h,s,b,y,z,g,d,j,r,p,f,v,sh,ny,dh,th,ch,gh,ng',ng</textarea>
      </div>

    </div>
  </body>

  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/coffee-script.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="js/recorder.js"></script>
  <script type="text/javascript" src="js/jquery.boxfit.js"></script>
  <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
  <!--

-->
  <script type="text/javascript" src="js/papaya.js"></script>
</html>
