<html>
  <head>
  	<title>Papaya</title>
  <style>
    span{
      border-style: solid;
      font-size: 400%;
    }
    div#createdWords{
      border-style: solid;
      font-family: verdana;
    }
    .phoneme-selector,.created-words,.available-phonemes,.listen-phonemes{
      display: none;
    }
    .phoneme-selector{
      position:absolute;
      bottom: 50px;
    }
    a,.button{
      color: #000300;
      background-color: #00910A;
      padding: 10px;
      position: relative;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
     
      box-shadow:
        1px 1px 0 0 #014D06,
        2px 2px 0 0 #014D06,
        3px 3px 0 0 #014D06,
        4px 4px 0 0 #014D06,
        5px 5px 5px 0 #000000;
     
      -webkit-box-shadow:
        1px 1px 0 0 #014D06,
        2px 2px 0 0 #014D06,
        3px 3px 0 0 #014D06,
        4px 4px 0 0 #014D06,
        5px 5px 5px 0 #000000;
     
      -moz-box-shadow:
        1px 1px 0 0 #014D06,
        2px 2px 0 0 #014D06,
        3px 3px 0 0 #014D06,
        4px 4px 0 0 #014D06,
        5px 5px 5px 0 #000000;
     
      border-radius: 10px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
     
      -webkit-transition: background-color 0.2s linear;
      transition: background-color 0.2s linear;

      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

  a:hover,.button:active {
    box-shadow: 1px 1px 5px 0 #000000;
    -webkit-box-shadow: 1px 1px 5px 0 #000000;    
    -moz-box-shadow: 1px 1px 5px 0 #000000;
  }
   
  a:hover,.button:hover { background-color: #00B00C; }

  #navigation{
    height: 100px;
  
  }

  #listen-status{
    font-size: 500%;
    text-align: center;
  }

  #availablePhonemes{
    font-size: 400%
  }

  #voice-selector{
    position:absolute;
    bottom: 200px;
  }

  #voice-selector div{
    background-color: grey;
    font-size: 300%;
  }
  #voice-selector div.selected{
    background-color: #00B00C;
  }


  </style>
  </head>
  <body>
    <div id='navigation'>
      <a href='#joinPhonemes'>Join Letters</a>
      <a href='#listenPhonemes'>Listen to Letter Sounds</a>
      <a href='#availablePhonemes'>Edit Available Letters</a>
    
    </div>
    <div id='content'>
      <div class='logo'>
      </div>

      <div class='created-words'>
        <div id='createdWords'></div>
      </div>

      <div class='phoneme-selector'>
        <div id='phonemeSelector'></div>
      </div>

      <div class='available-phonemes'>
        <textarea id='availablePhonemes'>a,ma,c,d,e,th,ch</textarea>
      </div>

      <div class='listen-phonemes'>
        <div id="jplayer"></div>
        <div id="listen-status"></div>

        <div id='voice-selector'>
          <div class='voice selected' id='voice-child'>Child</div>
          <div class='voice'  id='voice-female'>Female</div>
          <div class='voice' id='voice-male'>Male</div>
        </div>
      </div>

      <div class='record-phonemes'>
        <span id='recordingMessage' style='display:none'>Recording</span>
        <button type='button' id='start-record'>Start</button>
        <button type='button' id='stop-record'>Stop</button>
      </div>

    </div>

    
  </body>

  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/coffee-script.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="js/recorder.js"></script>
  <script type="text/javascript" src="js/jquery.boxfit.js"></script>
  <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
  <!--
  <script src="http://192.168.1.5:8080/target/target-script-min.js"></script>
-->
  <script type="text/javascript" src="js/papaya.js"></script>
</html>
