<html>
  <head>
    <title>Papaya</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="papaya.png"/>
    <link rel="apple-touch-startup-image" href="papaya.png">
    <link rel="stylesheet" type="text/css" href="papaya.css" media="screen" />
  </head>
  <body>
    <div id="container" class="navigating">
      <img id='logo' src='papaya.png'>
      <div id='content'>
        <div class='logo'>
        </div>


        <div class='created-words'>
          <div id='createdWords'></div>
        </div>

        <div class='phoneme-selector'>

          <div class='listen-phonemes'>
            <div id="jplayer"></div>
            <div id="listen-status"></div>

          </div>
          <span id='languageSelector'></span>
          <span id='voice-selector'></span>
          <div id='phonemeSelector'></div>
        </div>

        <div class='available-phonemes'>
          <textarea id='availablePhonemes'></textarea>
        </div>

      </div>
    </div>
  </body>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>  
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/underscore.string.js"></script>
  <script type="text/javascript" src="js/coffee-script.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="js/recorder.js"></script>
  <script type="text/javascript" src="js/textFit.min.js"></script>
  <script type="text/javascript" src="js/gapfile.js"></script>
  <script type="text/javascript" src="js/papaya.js"></script>
</html>
